<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Cafe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #d9534f;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 30px;
            font-size: 1.1rem;
            color: #333;
        }

        ul li {
            margin-bottom: 10px;
            text-align: left;
        }

        ul li strong {
            font-weight: bold;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        button, a {
            width: 67%;
            padding: 12px 0;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        button {
            background-color: #d9534f;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #c9302c;
        }

        a {
            background-color: #5bc0de;
            color: white;
        }

        a:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Delete Cafe</h2>

    <p>Are you sure you want to delete the cafe with the following details?</p>

    <ul>
        <li><strong>ID:</strong> {{ cafe[0] }}</li>
        <li><strong>Name:</strong> {{ cafe[1] }}</li>
        <li><strong>Location:</strong> {{ cafe[4] }}</li>
    </ul>

    <div class="button-group">
        <form action="/delete/{{ cafe[0] }}" method="post" style="display:inline;">
            <button type="submit">Yes, delete</button>
        </form>
        <a href="/">Cancel</a>
    </div>
</div>

</body>
</html>
