<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Cafe Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #5bc0de;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="url"],
        input[type="number"],
        input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="checkbox"] {
            width: auto;
        }

        button {
            width: 100%;
            padding: 12px 0;
            background-color: #5bc0de;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #31b0d5;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox-label label {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>New Cafe Form</h2>

    <form action="/add" method="post">
        <label for="id">Cafe ID:</label>
        <input type="number" id="id" name="id" required>

        <label for="name">Cafe Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="map_url">Map URL:</label>
        <input type="url" id="map_url" name="map_url" required>

        <label for="img_url">Image URL:</label>
        <input type="url" id="img_url" name="img_url" required>

        <label for="loc">Location:</label>
        <input type="text" id="loc" name="loc" required>

        <div class="checkbox-label">
            <input type="checkbox" id="sockets" name="sockets">
            <label for="sockets">Has Sockets</label>
        </div>

        <div class="checkbox-label">
            <input type="checkbox" id="toilet" name="toilet">
            <label for="toilet">Has Toilet</label>
        </div>

        <div class="checkbox-label">
            <input type="checkbox" id="wifi" name="wifi">
            <label for="wifi">Has WiFi</label>
        </div>

        <div class="checkbox-label">
            <input type="checkbox" id="calls" name="calls">
            <label for="calls">Can Take Calls</label>
        </div>

        <label for="seats">Seats:</label>
        <input type="text" id="seats" name="seats" required>

        <label for="coffee_price">Coffee Price:</label>
        <input type="text" id="coffee_price" name="coffee_price" required>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
